<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layouts/head :: head}">
</head>
<style>
	.col-1 {
		width: 20%
	}
	.col-2 {
		width: 15%
	}
	.col-3 {
		width: 11%
	}
	.col-4 {
		width: 28%
	}
</style>
<body>
	<div class="page">
		<!-- Main Navbar-->
		<header th:replace="~{admin/layouts/header :: header}"> </header>            
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
            <nav th:replace="~{admin/layouts/side-navbar :: side-navbar}"></nav>
			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">Chủ đề</h2>
					</div>
				</header>
				<!-- Breadcrumb-->
				<div class="breadcrumb-holder container-fluid">
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/admin/}">Trang
								chủ</a></li>
						<li class="breadcrumb-item active color">Thuộc tích profile</li>
					</ul>
				</div>
				<section class="tables">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Danh sách các thuộc tính profile</h3>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<div class="box-search">
												<div class="form-group has-search col-lg-4 float-left">
													<select class="form-control" id="status">
														<option value="">Trạng thái</option>
														<option value="1">Hiển thị</option>
														<option value="0">Không hiện thị</option>
													</select>
												</div>
												<div class="form-group has-search col-lg-4 float-left">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo tên ..." id="input-name">
												</div>
												<div class="form-group has-search col-lg-4 float-left">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo mã ..." id="input-code">
												</div>
												<div class="button-search">
													<button id="btn-reset" class="btn-reset">
														<span class="fa fa-sync mr5px"></span>Tạo lại
													</button>
													<button id="btn-search" class="btn-search">
														<span class="fa fa-search mr5px"></span>Tìm kiếm
													</button>
												</div>
											</div>
											<table class="table table-hover table-bordered"
												id="tbl-profiles">
												<thead>
													<tr>
														<th class="text-center col-1">Tên thuộc tính</th>
														<th class="text-center col-2 ">Mã thuộc tính</th>
														<th class="text-center col-3">Trọng số</th>
														<th class="text-center col-3">Trạng thái</th>
														<th class="text-center col-4">Mô tả</th>
														<th class="text-center col-5">Hành động</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>
				<!-- Page Footer-->
                <footer th:replace="~{admin/layouts/footer :: footer}"> </footer>
				<div class="modal fade" id="modal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold" id="modal-title">Thêm mới thuộc tính</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<input type="hidden" id="profile-id"/>
							<div class="modal-body mx-3">
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm">Tên thuộc tính<span
										class="text-danger ml-1">*</span></label> <input type="text"
										id="profile-name" class="form-control">
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm">Tên hiển thị bên sinh viên<span
										class="text-danger ml-1">*</span></label> <input type="text"
										id="name_display_student_side" class="form-control">
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm">Tên hiển thị bên giảng viên<span
										class="text-danger ml-1">*</span></label> <input type="text"
										id="name_display_teacher_side" class="form-control">
								</div>

								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass">Mã thuộc tính<span
										class="text-danger ml-1">*</span></label> <input type="text"
										id="profile-code" class="form-control validate">
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass">Trọng số(từ 0.0 đến 1.0)<span
										class="text-danger ml-1">*</span></label> <input type=number step=0.1 min=0 max=1
										id="profile-weight" class="form-control validate">
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass" class="float-left mr-4" >Trạng
										thái</label>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="profile-status" id="status_active" checked value="1">Hiển
											thị
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="profile-status" id="status_no_active" value="0">Không
											hiển thị
										</label>
									</div>
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass" class="float-left mr-4" >Loại profile</label>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="is_multiple" id="not_multiple" checked value="0">Chọn 1 giá trị
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="is_multiple" id="is_multiple" value="1">Chọn nhiều giá trị
										</label>
									</div>
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass" class="float-left mr-4" >Bên hiển thị</label>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="show" id="show_2" checked value="2">Hiển thị cả 2 bên
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="show" id="show_course" value="1">Chỉ hiển thị bên tạo khóa học
										</label>
									</div>
									<div class="form-check-inline">
										<label class="form-check-label"> <input type="radio"
											class="form-check-input" name="show" id="show_student" value="0">Chỉ hiển thị bên đăng ký profile
										</label>
									</div>
								</div>
								<div class="md-form mb-3">
									<label data-error="wrong" data-success="right"
										for="defaultForm-pass">Mô tả</label>
									<textarea id="profile-description"
										class="form-control validate"></textarea>
								</div>
							</div>
							<div class="modal-footer d-flex justify-content-center">
								<div id="button-add">
									<button class="btn btn-danger btn-custom" id="btn-reset-modal-add">Hủy</button>
									<button class="btn btn-success btn-custom" id="btn-add">Thêm mới</button>
								</div>
								<div id="button-edit" style="display:none">
									<button class="btn btn-danger btn-custom" id="btn-reset-modal-edit">Hủy</button>
									<button class="btn btn-success btn-custom" id="btn-edit">Lưu thay đổi</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/admin/ajax/profile.js}"></script>
</body>

</html>
