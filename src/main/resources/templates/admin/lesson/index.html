<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="~{admin/layouts/head :: head}">
</head>
<style>
@media (min-width: 576px){
	.modal-dialog {
	    max-width: 60%;
	    margin: 1.75rem auto;
	}
}
 .modal-body {
    	padding: 0.25rem;
    }
</style>
<body>
	<div class="page">
		 <input type="hidden" id="role_id" th:value="${roleId}">
		<!-- Main Navbar-->
		<header th:replace="~{admin/layouts/header :: header}"> </header>            
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
            <nav th:replace="~{admin/layouts/side-navbar :: side-navbar}"></nav>
			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header">
					<div class="container-fluid">
						<h2 class="no-margin-bottom">Quản lý bài giảng</h2>
					</div>
				</header>
				<!-- Breadcrumb-->
				<div class="breadcrumb-holder container-fluid" >
					<ul class="breadcrumb">
						<li class="breadcrumb-item" th:if="${isAdmin}"><a th:href="@{'/'+${roleName}+'/'}" >Trang
								chủ</a></li>
						<li class="breadcrumb-item"><a th:href="@{'/'+   ${roleName}+'/courses'}">Quản
								lý khóa học</a></li>
						<li class="breadcrumb-item active">Quản lý bài giảng</li>
					</ul>
				</div>
				<section class="tables">
					<div class="container-fluid">
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4" style="width:80%">
											Khóa học: <span th:text="${course.name}"></span>
										</h3>
										<div class="back">										
											<a th:href="@{'/'+${roleName}+'/courses'}" ><i class="fa fa-arrow-left"></i> Quay lại</a>
										</div>
										<input type="hidden" th:value="${course.id}" id="course_id">
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<div class="box-search">
												<div class="form-group has-search float-left col-lg-4">
													<select class="form-control" id="status">
														<option value="">Trạng thái</option>
														<option value="1">Hiện thị</option>
														<option value="0">Không hiện thị</option>
													</select>
												</div>
												<div class="form-group has-search  float-left col-lg-4">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo tên ..." id="input-name">
												</div>
												<div class="form-group has-search float-left col-lg-4">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo mã ..." id="input-code">
												</div>
												<div class="button-search">
													<button id="btn-reset" class="btn-reset">
														<span class="fa fa-sync mr5px"></span>Tạo lại
													</button>
													<button id="btn-search" class="btn-search">
														<span class="fa fa-search mr5px"></span>Tìm kiếm
													</button>
												</div>
											</div>
											<table class="table table-hover table-bordered"
												id="tbl-lessons">
												<thead>
													<tr>
														<th class="text-center" width="20%">Tên bài giảng</th>
														<th class="text-center" width="13%">Mã bài giảng</th>
														<th class="text-center" width="25%">Mô tả</th>
														<th class="text-center" width="11%">Trạng thái</th>
														<th class="text-center ">Hành động</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>
				<!-- Page Footer-->
                <footer th:replace="~{admin/layouts/footer :: footer}"> </footer>
				<div class="modal fade" id="modal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold" id="modal-title">Nội
									dung bài giảng</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<input type="hidden" id="user-id" />
							<div class="modal-body">
								<div class="row">
					                <div class="col-md-12 col-lg-12  overflow-auto">
					                    <div class="embed-responsive embed-responsive-16by9 border border-dark rounded">
					                        <iframe class="embed-responsive-item" id="view_content" src="" frameborder="0" allowfullscreen>
					                        </iframe>
					                    </div>
					                </div>
					            </div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
	</div>
	<script th:src="@{/admin/ajax/lesson.js}"></script>
</body>

</html>
