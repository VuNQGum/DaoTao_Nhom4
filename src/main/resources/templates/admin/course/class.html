<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{admin/layouts/head :: head}">
</head>
<style>
	.col-1 {
		width: 30%
	}
	.col-2 {
		width: 30%
	}
	.col-3 {
		width: 13%
	}
	.col-4 {
		width: 27%
	}
	ul.ui-autocomplete {
    z-index: 1100;
	}
	.tokens-container {
		width: 80%;
	    margin: 10px auto;
	}
	.select2  {
		width: 90% !important; 
		 margin: 10px auto;
	}
	.selection {
		width: 100%
	}
	.select2-search {
		width: 100%;
	}
</style>
<body>
	<div class="page">
		<!-- Main Navbar-->
		<header th:replace="~{admin/layouts/header :: header}"> </header>            
		<div class="page-content d-flex align-items-stretch">
			<!-- Side Navbar -->
            <nav th:replace="~{admin/layouts/side-navbar :: side-navbar}"></nav>
			<div class="content-inner">
				<!-- Page Header-->
				<header class="page-header" >
					<div class="container-fluid" th:if="${isAdmin}">
						<h2 class="no-margin-bottom">Chủ đề</h2>
					</div>
				</header>
				<!-- Breadcrumb-->
				<div class="breadcrumb-holder container-fluid" th:if="${isAdmin}">
					<ul class="breadcrumb">
						<li class="breadcrumb-item"><a th:href="@{/admin/}">Trang
								chủ</a></li>
						<li class="breadcrumb-item active color">Quản lý khóa học</li>
					</ul>
				</div>
				<section class="tables">
					<div class="container-fluid">
						<div th:replace="~{admin/layouts/loading :: loading}"> </div>
						<div class="row">
							<div class="col-lg-12">
								<div class="card">
									<div class="card-header d-flex align-items-center">
										<h3 class="h4">Danh sách sinh viên tham gia khóa học</h3>
										<input type="hidden" id="course_id" th:value="${course_id}"/>
									</div>
									<div class="card-body">
										<div class="table-responsive">
											<div class="box-search">
												<div class="form-group has-search col-lg-4 float-left">
													<select class="form-control" id="status">
														<option value="">Trạng thái</option>
														<option value="1">Xác nhận</option>
														<option value="0">Chờ xác nhận</option>
													</select>
												</div>
												<div class="form-group has-search col-lg-4 float-left">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo tên sinh viên ..." id="input-name">
												</div>
												<div class="form-group has-search col-lg-4 float-left">
													<span class="fa fa-search form-control-feedback"></span> <input
														type="text" class="form-control"
														placeholder="Tìm kiếm theo email sinh viên ..." id="input-email">
												</div>
												<div class="button-search">
													<button id="btn-reset" class="btn-reset">
														<span class="fa fa-sync mr5px"></span>Tạo lại
													</button>
													<button id="btn-search" class="btn-search">
														<span class="fa fa-search mr5px"></span>Tìm kiếm
													</button>
												</div>
											</div>
											<table class="table table-hover table-bordered"
												id="tbl-class">
												<thead>
													<tr>
														<th class="text-center col-1">Tên sinh viên</th>
														<th class="text-center col-2 ">Email sinh viên</th>
														<th class="text-center col-3">Trạng thái</th>
														<th class="text-center col-4">Hành động</th>
													</tr>
												</thead>
												<tbody>
												</tbody>
											</table>
										</div>
									</div>
								</div>
							</div>

						</div>
					</div>
				</section>
				<!-- Page Footer-->
                <footer th:replace="~{admin/layouts/footer :: footer}"> </footer>
				<div class="modal fade" id="modal" tabindex="-1" role="dialog"
					aria-labelledby="myModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header text-center">
								<h4 class="modal-title w-100 font-weight-bold" id="modal-title">Thêm sinh viên vào khóa học</h4>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
							<select id="email_student" multiple class="select">
								  <option th:value="${student.id}" th:each="student : ${students}" th:text="${student.email}"></option>
							</select>
							<div id="button-add-student" class="text-center" style="padding-bottom: 1em">
									<button class="btn btn-success" id="btn-add-student">Thêm sinh viên</button>
							</div>					
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/admin/ajax/class.js}"></script>
</body>

</html>
